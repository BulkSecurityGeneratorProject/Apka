<div>
    <h2>
        <span jhiTranslate="jhipsterApp.contact.home.title">Contacts</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="jhipsterApp.contact.localName">Local Name</span></th>
            <th><span jhiTranslate="jhipsterApp.contact.phoneNumber">Phone Number</span></th>
            <th><span jhiTranslate="jhipsterApp.contact.emailAdress">Email Adress</span></th>
            <th><span jhiTranslate="jhipsterApp.contact.adress">Adress</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts ;trackBy: trackId">
                <td><a [routerLink]="['../contact-my-suffix', contact.id ]">{{contact.id}}</a></td>
                <td>{{contact.localName}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>{{contact.emailAdress}}</td>
                <td>{{contact.adress}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_OWNER']" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-my-suffix/'+ contact.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-my-suffix/'+ contact.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <h2>
            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" class="btn btn-primary float-right jh-create-entity create-contact-my-suffix" [routerLink]="['/', { outlets: { popup: ['contact-my-suffix-new'] } }]">
                <span class="fa fa-plus"></span>
                <span  jhiTranslate="jhipsterApp.contact.home.createLabel">
            Create new Contactew
            </span>
            </button>
        </h2>
    </div>
    <div>
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    </div>
</div>
