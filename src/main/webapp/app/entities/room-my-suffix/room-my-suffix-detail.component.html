
<div *ngIf="room">
    <h2><span jhiTranslate="jhipsterApp.room.detail.title">Room</span> {{room.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.room.roomNumber">Room Number</span></dt>
        <dd>
            <span>{{room.roomNumber}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.room.numberOfPersons">Number Of Persons</span></dt>
        <dd>
            <span>{{room.numberOfPersons}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.room.price">Price</span></dt>
        <dd>
            <span>{{room.price}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.room.state">State</span></dt>
        <dd>
            <span>{{room.state}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.room.inventory">Inventory</span></dt>
        <dd>
            <span>{{room.inventory}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.room.photos">Photos</span></dt>
        <dd>
            <span *ngFor="let photos of room.photos; let last = last">
                <a [routerLink]="['/photos-my-suffix', photos?.id ]">{{photos.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'room-my-suffix/'+ room.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
