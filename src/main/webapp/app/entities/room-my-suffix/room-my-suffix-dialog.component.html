<form name="editForm" role="form" novalidate (ngSubmit)="save()" #f="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRoomLabel" jhiTranslate="jhipsterApp.room.home.createOrEditLabel">Create or edit a Room</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!room.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="room.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.room.roomNumber" for="field_roomNumber">Room Number</label>
            <input type="number" class="form-control" name="roomNumber" id="field_roomNumber"
                   [(ngModel)]="room.roomNumber" #roomNumber="ngModel" required pattern="[0-9]{1,}" (focus)="Typing(0,true)" (blur)="Typing(0,false)" />
            <div [hidden]="roomNumber.valid || isTyping[0]"
                 class="alert alert-danger" >
                <span jhiTranslate="jhipsterApp.room.roomNumber">Room Number</span><span jhiTranslate="jhipsterApp.room.requiredPy"> is required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.room.numberOfPersons" for="field_numberOfPersons">Number Of Persons</label>
            <input type="number" class="form-control" name="numberOfPersons" id="field_numberOfPersons"
                   [(ngModel)]="room.numberOfPersons" #numberOfPersons="ngModel" required pattern="[0-9]{1,}" (focus)="Typing(1,true)" (blur)="Typing(1,false)" />
            <div [hidden]="numberOfPersons.valid || isTyping[1]"
                 class="alert alert-danger" >
                <span jhiTranslate="jhipsterApp.room.numberOfPersons">Number of Persons</span><span jhiTranslate="jhipsterApp.room.requiredPa"> is required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.room.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                   [(ngModel)]="room.price" #price="ngModel" required pattern="[0-9]{1,}" (focus)="Typing(2,true)" (blur)="Typing(2,false)"/>
            <div [hidden]="price.valid || isTyping[2]"
                 class="alert alert-danger" >
                <span jhiTranslate="jhipsterApp.room.price">Price</span><span jhiTranslate="jhipsterApp.room.requiredPa"> is required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.room.state" for="field_state">State</label>
            <input type="checkbox" class="form-control" name="state" id="field_state"
                   [(ngModel)]="room.state" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.room.inventory" for="field_inventory">Inventory</label>
            <input type="text" class="form-control" name="inventory" id="field_inventory"
                   [(ngModel)]="room.inventory" />
        </div>

        <div class="form-group">
            <label jhiTranslate="jhipsterApp.room.photos" for="field_photos">Photos</label>
            <select class="form-control" id="field_photos" multiple name="photos" [(ngModel)]="room.photos">
                <option [ngValue]="getSelected(room.photos, photosOption)" *ngFor="let photosOption of photos; trackBy: trackPhotosById">
                    {{photosOption.id}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="f.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
