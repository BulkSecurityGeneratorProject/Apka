<div>
    <h2>
        <span jhiTranslate="jhipsterApp.room.home.title">Rooms</span>
        <button class="btn btn-primary float-right jh-create-entity create-room-my-suffix" [routerLink]="['/', { outlets: { popup: ['room-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.room.home.createLabel">
            Create new Room
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rooms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th class="centerText"><span jhiTranslate="global.field.id">ID</span></th>
            <th class="centerText"><span jhiTranslate="jhipsterApp.room.roomNumber">Room Number</span></th>
            <th class="centerText"><span jhiTranslate="jhipsterApp.room.numberOfPersons">Number Of Persons</span></th>
            <th class="centerText"><span jhiTranslate="jhipsterApp.room.price">Price</span></th>
            <th class="centerText"><span jhiTranslate="jhipsterApp.room.state">State</span></th>
            <th class="centerText"><span jhiTranslate="jhipsterApp.room.inventory">Inventory</span></th>
                <th class="centerText"><span jhiTranslate="jhipsterApp.room.images">Images</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of rooms ;trackBy: trackId">
                <td class="centerText"><a [routerLink]="['../room-my-suffix', room.id ]">{{room.id}}</a></td>
                <td class="centerText">{{room.roomNumber}}</td>
                <td class="centerText">{{room.numberOfPersons}}</td>
                <td class="centerText"><p *ngIf="room.price">{{room.price}} z≈Ç</p></td>
                <td class="centerText">
                    <p *ngIf="room.state == true">unavailable</p>
                    <p *ngIf="room.state == false">available</p>
                </td>
                <td class="centerText">{{room.inventory}}</td>
                <td class="centerText"><a [routerLink]="['/', { outlets: { popup: 'room-my-suffix/'+ room.id + '/edit/img'} }]">img</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../room-my-suffix', room.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'room-my-suffix/'+ room.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'room-my-suffix/'+ room.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
