<div>
    <h2>
        <span jhiTranslate="jhipsterApp.photos.home.title">Photos</span>
        <button class="btn btn-primary float-right jh-create-entity create-photos-my-suffix" [routerLink]="['/', { outlets: { popup: ['photos-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.photos.home.createLabel">
            Create new Photos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="photos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th class="centerText"><span jhiTranslate="global.field.id">ID</span></th>
            <th class="centerText"><span jhiTranslate="jhipsterApp.photos.roomimg1">Roomimg 1</span></th>
                <th class="centerText"><span jhiTranslate="jhipsterApp.photos.photoDate">photoDate</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let photos of photos ;trackBy: trackId">
                <td class="centerText"><a [routerLink]="['../photos-my-suffix', photos.id ]">{{getRealId(photos.id)}}</a></td>
                <td class="centerText">
                    <a *ngIf="photos.roomimg1" (click)="openFile(photos.roomimg1ContentType, photos.roomimg1)">
                        <img [src]="'data:' + photos.roomimg1ContentType + ';base64,' + photos.roomimg1" style="max-height: 30px;" alt="photos image"/>
                    </a>
                </td>
                <td class="centerText">
                    <span *ngIf="photos.roomimg1">{{photos.roomimg1ContentType}}, {{byteSize(photos.roomimg1)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../photos-my-suffix', photos.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'photos-my-suffix/'+ photos.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'photos-my-suffix/'+ photos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
