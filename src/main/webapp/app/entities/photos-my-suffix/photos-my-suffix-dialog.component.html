<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPhotosLabel" jhiTranslate="jhipsterApp.photos.home.createOrEditLabel">Create or edit a Photos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!photos.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="photos.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.photos.roomimg1" for="field_roomimg1">Roomimg 1</label>
            <div>
                <img [src]="'data:' + photos.roomimg1ContentType + ';base64,' + photos.roomimg1" style="max-height: 100px;" *ngIf="photos.roomimg1" alt="photos image"/>
                <div *ngIf="photos.roomimg1" class="form-text text-danger clearfix">
                    <span class="pull-left">{{photos.roomimg1ContentType}}, {{byteSize(photos.roomimg1)}}</span>
                    <button type="button" (click)="clearInputImage('roomimg1', 'roomimg1ContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_roomimg1" (change)="setFileData($event, photos, 'roomimg1', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="roomimg1" id="field_roomimg1"
                [(ngModel)]="photos.roomimg1" />
            <input type="hidden" class="form-control" name="roomimg1ContentType" id="field_roomimg1ContentType"
                [(ngModel)]="photos.roomimg1ContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
