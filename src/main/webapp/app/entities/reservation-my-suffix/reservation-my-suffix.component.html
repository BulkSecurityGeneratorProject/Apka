<div>
    <h2>
        <span jhiTranslate="jhipsterApp.reservation.home.title">Reservations</span>
        <button class="btn btn-primary float-right jh-create-entity create-reservation-my-suffix" [routerLink]="['/', { outlets: { popup: ['reservation-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.reservation.home.createLabel">
            Create new Reservation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reservations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.reservation.startDate">Start Date</span></th>
            <th><span jhiTranslate="jhipsterApp.reservation.finishDate">Finish Date</span></th>
            <th><span jhiTranslate="jhipsterApp.reservation.client">Client</span></th>
            <th><span jhiTranslate="jhipsterApp.reservation.room">Room</span></th>
            <th><span >User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reservation of reservations ;trackBy: trackId">
                <td><a [routerLink]="['../reservation-my-suffix', reservation.id ]">{{reservation.id}}</a></td>
                <td>{{reservation.startDate | date:'medium'}}</td>
                <td>{{reservation.finishDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="reservation.clientId">
                        <a [routerLink]="['../client-my-suffix', reservation.clientId  ]" >{{reservation.clientId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reservation.roomId">
                        <a [routerLink]="['../room-my-suffix', reservation.roomId  ]" >{{reservation.roomId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reservation.roomId">
                        <a >{{dupa}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../reservation-my-suffix', reservation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservation-my-suffix/'+ reservation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reservation-my-suffix/'+ reservation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
