
<div *ngIf="reservation">
    <h2><span jhiTranslate="jhipsterApp.reservation.detail.title">Reservation</span> {{reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.reservation.startDate">Start Date</span></dt>
        <dd>
            <span>{{reservation.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.reservation.finishDate">Finish Date</span></dt>
        <dd>
            <span>{{reservation.finishDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.reservation.client">Client</span></dt>
        <dd>
            <div *ngIf="reservation.clientId">
                <a [routerLink]="['/client-my-suffix', reservation.clientId]">{{reservation.clientId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.reservation.room">Room</span></dt>
        <dd>
            <div *ngIf="reservation.roomId">
                <a [routerLink]="['/room-my-suffix', reservation.roomId]">{{reservation.roomId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reservation-my-suffix/'+ reservation.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
